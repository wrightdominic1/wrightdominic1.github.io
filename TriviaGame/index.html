<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="gameStart">
        <button id="start">Start</button>
    </div>  

    <div id="game">
        <form>
            <p>q1</p>
            <input type="radio" name="q1" value="1" > right<br>
            <input type="radio" name="q1" value="0"> wrong<br>
            <input type="radio" name="q1" value="0"> wrong
        </form>
        <form>
            <p>q2</p>
            <input type="radio" name="q2" value="1" > right<br>
            <input type="radio" name="q2" value="0"> wrong<br>
            <input type="radio" name="q2" value="0"> wrong
        </form>
        <form>            
            <p>q3</p>
            <input type="radio" name="q3" value="1" > right<br>
            <input type="radio" name="q3" value="0"> wrong<br>
            <input type="radio" name="q3" value="0"> wrong
        </form>

        <div id="display">00:00</div>

    </div>

    <div id="endGame">
        game done
        <span>Correct Answers: </span><span id="correct"></span>
        <span><br>Inorrect Answers: </span><span id="incorrect"></span>
        <span><br>Unanswered: </span><span id="unanswered"></span>
    </div>
    
    

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
